<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Challenge</title>
    <meta name="description" content="this is a challenge page" />
    <style></style>
    <script></script>
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <section>
      <h3>Choose what you know</h3>
      <form>
        <div>
          <input type="checkbox" id="HTML" />
          <div>
            <i class="fa-brands fa-html5"></i>
            <label for="HTML">HTML</label>
          </div>
        </div>
        <div>
          <input type="checkbox" id="CSS" />
          <div>
            <i class="fa-brands fa-css3-alt"></i>
            <label for="CSS">CSS</label>
          </div>
        </div>
        <div>
          <input type="checkbox" id="JS" />
          <div>
            <i class="fa-brands fa-square-js"></i>
            <label for="JS">JavaScript</label>
          </div>
        </div>
        <div>
          <input type="checkbox" id="BootStrap" />
          <div>
            <i class="fa-brands fa-bootstrap"></i>
            <label for="BootStrap">BootStrap</label>
          </div>
        </div>
        <div>
          <input type="checkbox" id="SASS" />
          <div>
            <i class="fa-brands fa-sass"></i>
            <label for="SASS">SASS</label>
          </div>
        </div>
        <div>
          <input type="checkbox" id="Gulp" />
          <div>
            <i class="fa-brands fa-gulp"></i>
            <label for="Gulp">Gulp.js</label>
          </div>
        </div>
        <div>
          <input type="checkbox" id="Vue" />
          <div>
            <i class="fa-brands fa-vuejs"></i>
            <label for="Vue">Vue.js</label>
          </div>
        </div>
        <div>
          <input type="checkbox" id="React" />
          <div>
            <i class="fa-brands fa-react"></i>
            <label for="React">React</label>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
